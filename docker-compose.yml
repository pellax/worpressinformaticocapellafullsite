services:
  db:
    image: mariadb:11.2
    container_name: informaticocapella_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_secure_password_2024
      MYSQL_DATABASE: informaticocapella_db
      MYSQL_USER: capella_user
      MYSQL_PASSWORD: capella_secure_pass_2024
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - capella_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 5

  wordpress:
    image: wordpress:6.4-php8.2-apache
    container_name: informaticocapella_wp
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: informaticocapella_db
      WORDPRESS_DB_USER: capella_user
      WORDPRESS_DB_PASSWORD: capella_secure_pass_2024
      WORDPRESS_TABLE_PREFIX: ic_
      WORDPRESS_DEBUG: 1
    volumes:
      - wp_data:/var/www/html
      - ./themes:/var/www/html/wp-content/themes/custom
      - ./plugins/informatico-capella-core:/var/www/html/wp-content/plugins/informatico-capella-core
      - ./uploads:/var/www/html/wp-content/uploads
    networks:
      - capella_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: informaticocapella_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_WORDPRESS_API_URL=http://wordpress/wp-json/wp/v2
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    depends_on:
      - wordpress
    networks:
      - capella_network

volumes:
  db_data:
    driver: local
  wp_data:
    driver: local

networks:
  capella_network:
    driver: bridge
